<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="javascript/lib/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/script.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<!--link rel="stylesheet" href="css/lib/flat-ui.css" type="text/css" /  font-family: 'Lato', sans-serif;  -->
	</head>
	<body>
		<div id="mainWindow" class="screen">
			<div id="cash" class="smallToolWindow"></div>
			<div class="infoWindow production">
				<span class="fancyTitle">Production</span>
				<div class="hr"><hr /></div>
				<table class="fancy">
			    	<tr>
						<td class="title"># Of Turbines</td>
			      	</tr>
			      	<tr>
						<td class="entry">15</td>
			     	<tr>
			     </table>
			     <div class="hr"><hr /></div>
			     <table class="fancy">
			     	<tr>
						<td class="title">Quality</td>
			      	</tr>
			      	<tr>
						<td class="entry stars">...</td>
			     	<tr>
			    </table>
			    <div class="hr"><hr /></div>
			    <table class="fancy">
			     	<tr>
						<td class="title">Current Production</td>
			      	</tr>
			      	<tr>
						<td class="entry rate">10</td>
			     	<tr>
			    </table>
			    <div class="hr"><hr /></div>
			    <table class="fancy">
			     	<tr>
						<td class="title">Current Cost</td>
			      	</tr>
			      	<tr>
						<td class="entry rate">15</td>
			     	<tr>	
      			</table>
      			<div class="hr"><hr /></div>
			</div>
			<div class="infoWindow research">
				<span class="fancyTitle">Research</span>
				<div class="hr"><hr /></div>
				<table class="fancy">
			    	<tr>
						<td class="title"># Of Turbines</td>
			      	</tr>
			      	<tr>
						<td class="entry">5</td>
			     	<tr>
			     </table>
			     <div class="hr"><hr /></div>
			     <table class="fancy">
			     	<tr>
						<td class="title">Quality</td>
			      	</tr>
			      	<tr>
						<td class="entry">...</td>
			     	<tr>
			    </table>
			    <div class="hr"><hr /></div>
			    <table class="fancy">
			     	<tr>
						<td class="title">Potential Revenue</td>
			      	</tr>
			      	<tr>
						<td class="entry money">36</td>
			     	<tr>
			    </table>
      			<div class="hr"><hr /></div>
      			<table class="fancy">
			    	<tr>
						<td class="entry long">Reset All</td>
			     	<tr>	
			    </table>
      		</div>
		</div>
	</body>
</html>
